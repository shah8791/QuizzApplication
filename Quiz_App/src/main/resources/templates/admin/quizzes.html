<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin - Quizzes</title>
</head>
<body>
    <h2>Manage Quizzes</h2>
    <a href="/admin/quizzes/new">Create New Quiz</a>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="quiz : ${quizzes}">
                <td th:text="${quiz.id}">1</td>
                <td th:text="${quiz.title}">Quiz Title</td>
                <td th:text="${quiz.description}">Description</td>
                <td>
                    <a th:href="@{'/admin/quizzes/edit/' + ${quiz.id}}">Edit</a> |
                    <a th:href="@{'/admin/quizzes/delete/' + ${quiz.id}}"
                       onclick="return confirm('Are you sure you want to delete this quiz?');">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
    <a href="/">Home</a>
</body>
</html>
